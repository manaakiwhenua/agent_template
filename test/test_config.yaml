## Output files to this subdirectory. This is relative to the location of this configuration file.
output_directory: output

## visualisation
plot: pdf
# plot: png
# plot: window
# plot: jupyterlab
# plot: solara
plot_steps: [0,-1]

## control non-interactive model integration
random_seed: 3142
steps_to_run: 100

# ## model space, size, shape
space:

  # ## grid with random initial land use
  # type: grid
  # x: 10
  # y: 15

  # ## grid and land use from a raster file
  # type: raster
  # filename: test/gis_data/test_land_use.grd

  ## network and land use from a shape file
  type: vector
  filename: gis_data/test_land_use.shp
  find_neighbours_buffer: 50

## decision making rules
land_use_rules:
  basic: True
  neighbour: True
  network: True

## fixed_parameters_of_the_mode
farmer_behaviour:

  business_as_usual:
    initial_distribution: 33

  industry_conscious:
    initial_distribution: 33

  climate_conscious:
    initial_distribution: 34

## number_of_farmer_networks
number_of_land_use_networks: 2

## the_period_over_which_farmers_re-evaluate_their_land_use
occurrence_max: 30

